eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    enabled: false 
                   
#Setting logging levels
logging:
  file:
    mylog.log
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    develop.hamipoint: DEBUG



server:
  port: 8084
  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
    - application/json
    - application/xml
    - text/html
    - text/xml
    - text/plain
    - application/javascript
    - text/css